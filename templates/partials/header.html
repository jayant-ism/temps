{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <title>The Indian Utopia</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/main.css">
        <script src="https://code.jquery.com/jquery-git2.min.js"></script>
        <link rel = "icon" href = {{ icon }} 
                type = "image/x-icon"> 


                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <style>
                body {
                  margin: 0;
                  font-family: Arial, Helvetica, sans-serif;
                }
                
                .topnav {
                  overflow: hidden;
                  background-color: rgb(63, 77, 200);
                }
                
                .topnav a {
                    float: left;
                    display: block;
                    color: #fdfdfd;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                    font-size: 17px;
                  }
                  
                
                  .topnav a:hover {
                    background-color: #ddd;
                    color: rgb(0, 0, 0);
                  }
                
                  
                  
                    
                .topnav a.active {
                  background-color: #4CAF50;
                  color: white;
                }
                
                .topnav .icon {
                  display: none;
                }
                
                @media screen and (max-width: 600px) {
                  .topnav a:not(:first-child) {display: none;}
                  .topnav a.icon {
                    float: right;
                    display: block;
                  }
                }
                
                @media screen and (max-width: 600px) {
                  .topnav.responsive {position: relative;}
                  .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                  }
                  .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                  }
                }
                </style>

                

<style>

</style>


    </head>
    <body >
        
<div class="topnav" id="myTopnav">
    <a>     <img   src={{icon}} width="50" height="50"  style="   border-radius: 50%;" >
     </a>
     <a  style="font-size: 30px;"  href="/"> The Indian Utopia</a>


           <a> <form action="search">
            <input type="text" name="search">
            <input type="submit" class="form-group" style="color:#4CAF50 "value="Search" name="content"> 
        </form>
 </a>



    <a href="/">Home</a>
    <a href="/campgrounds-index">Articles</a>
    <a href="/aboutus">About us</a>
    
    {% if username == None %}
    <a href="/login">Login</a>
    <a href="/register">Sign Up</a>
    {% else %}
    <a href="/logout">Logout</a>
    <a href="/userdetails">User</a>
        
    {% endif %}



    
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  
  
  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
  

  

        <div class="container">
        {% block content %}{% endblock %}   
        </div>
    </body>
</html>
